<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: linear-gradient(to right, rgb(255,255,255), rgb(0,0,0));
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario de clientes</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="none" id="none" class="inputUser" required>
                    <label for="none">Nome Completo</label>
                </div> 
                <br><br>
                <div class="inputbox">
                    <input type="Email" name="Email" id="Email" class="inputUser" required>
                    <label for="Email">Email</label>
                </div>
                <br><br>
                <div class="inputbox">
                    <input type="Tel" name="Telefone" id="Telefone" class="inputUser" required>
                    <label for="none">Telefone</label>
                </div>
                <br><br>
                <p>Sexo:</p>
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">feminino</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">masculino</label>
                <input type="radio" id="Outro" name="genero" value="Outro" required>
                <label for="Outro">Outro</label>
                <br><br>
                <div class="inputbox">
                    <label for="data_nascimento"><b>Data de nascimento</b> </label>
                    <input type="date" name="data nascimento" id="data_nascimento" class="inputUser" required>
                    <br><br>
                  </div>
                  <div class="inputbox">
                    <input type="Next" name="Cidade" id="Cidade" class="inputUser" required>
                    <label for="Cidade">Cidade</label>
                    <br><br>
                    <div class="inputbox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado">Estado</label>
                        <br><br>
                        <div class="inputbox"> 
                            <input type="next" name="endereco" id="endereco" class="inputUser" required>
                            <label for="endereco">Endereço</label>
                     <input type="submit" name="submit" id="submit">
               </fieldset>
        </form>
    </div>
</body>
</html>
